version: "3.8"
services:
  api:
    extends:
      file: base.yml
      service: api
    links:
      - db
      - cache
  db:
    extends:
      file: base.yml
      service: db
  nginx:
    extends:
      file: base.yml
      service: nginx
    links:
      - api
    volumes:
      - ../config/nginx-localdev.conf:/etc/nginx/nginx.conf
      - ../react-ui/build:/www/data/html
  monitor:
    extends:
      file: base.yml
      service: monitor
    links:
      - api
      - db
      - nginx
  cache:
    extends:
      file: base.yml
      service: cache
volumes:
  db:
    driver: local
