version: "3.8"
services:
  api:
    extends:
      file: base.yml
      service: api
  db:
    extends:
      file: base.yml
      service: db
  nginx:
    extends:
      file: base.yml
      service: nginx
    volumes:
      - ../config/nginx-localdev.conf:/etc/nginx/nginx.conf
  monitor:
    extends:
      file: base.yml
      service: monitor
  cache:
    extends:
      file: base.yml
      service: cache
volumes:
  db:
    driver: local
